<!-- HTML -->
<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Keliling dan Luas Persegi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Kalkulator Keliling dan Luas Persegi</h1>

        <label for="sideLength">Panjang Sisi Persegi (cm):</label>
        <input type="number" id="sideLength" min="0">
        <br>

        <button class ="calculateButton" id="calculateButton">Hitung</button>
        <button class ="resetButton" id="resetButton">Reset</button>
        <br>

        <p>Hasil:</p>
        <p>Keliling: <span id="perimeter">0</span> cm</p>
        <p>Luas: <span id="area">0</span> cm<sup>2</sup></p>

    
    <script src="script.js"></script>
</body>
</html>
